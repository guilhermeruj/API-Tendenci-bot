<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="card"
      id="chatCard"
      style="
        position: fixed;
        right: 2em;
        bottom: 0;
        width: 300px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #591902;
        cursor: pointer;
        transition: transform 0.3s ease;
        overflow: hidden;
      "
    >
      <div
        class="chat-header"
        style="
          background-color: #333;
          color: #fff;
          padding: 10px;
          font-size: 18px;
          border-top-left-radius: 5px;
          border-top-right-radius: 5px;
        "
      >
        <a
          href="#"
          id="card1"
          style="color: inherit; text-decoration: none"
          onclick="toggleChat()"
        >
          Chat
        </a>
      </div>
      <div class="chat-content" style="display: none">
        <div class="chat-window" style="height: 300px; overflow-y: scroll">
          <ul
            id="messages"
            class="message-list"
            style="list-style: none; margin: 0; padding: 0"
          ></ul>
        </div>
        <div
          class="chat-input"
          style="
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
          "
        >
          <form id="chatForm">
            <input
              type="text"
              class="message-input"
              placeholder="Escreva a mensagem"
              style="
                flex: 1;
                border: none;
                outline: none;
                padding: 5px;
                font-size: 14px;
              "
            />
            <button
              class="send-button"
              style="
                border: none;
                outline: none;
                background-color: #333;
                color: #fff;
                font-size: 14px;
                padding: 5px 10px;
                cursor: pointer;
              "
              onmouseover="this.style.backgroundColor='rgb(255, 255, 255)';
                   this.style.color='rgb(0, 0, 0)';
                   this.style.boxShadow='0 4px 18px 0 rgba(0, 0, 0, 0.25)';"
              onmouseout="this.style.backgroundColor='#333';
                  this.style.color='#fff';
                  this.style.boxShadow='none';"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      var chatCard = document.getElementById("chatCard");
      var chatContent = document.querySelector(".chat-content");
      var isChatVisible = false;

      function toggleChat() {
        if (isChatVisible) {
          chatCard.style.transform = "translateY(0%)";
          chatContent.style.display = "none";
        } else {
          chatCard.style.transform = "translateY(0)";
          chatContent.style.display = "block";
        }
        isChatVisible = !isChatVisible;
      }
    </script>
  </body>
</html>
